<ion-header [translucent]="true">
  <ion-toolbar color="morado">
    <h2 class="ion-text-center">Login</h2>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Comienza Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" class="form-control" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="text" class="form-control" formControlName="contrasena"></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col size="2">
            
          </ion-col>
          <ion-col size="8">
            <ion-button type="submit" expand="block" shape="round">
              <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            
          </ion-col>
        </ion-row>
      </form>
  </ion-card>
  <!-- Termina Card -->

  <ion-row>
    <ion-col size="5">
      <ion-text>
        <h6>¿Sin cuenta?</h6>
      </ion-text>
    </ion-col>
    <ion-col size="7">
      <ion-button routerLink="/registro" fill="clear" shape="round">
        Registrarse
      </ion-button>
    </ion-col>
  </ion-row>
  <br>
</ion-content>

<ion-footer>
  <ion-toolbar color="morado">
    
  </ion-toolbar>
</ion-footer>
