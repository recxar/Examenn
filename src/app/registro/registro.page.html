<ion-header>
  <ion-toolbar color="morado">
    <h2 class="ion-text-center">Registro</h2>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
         <ion-input type="text" class="form-control" formControlName="rut" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
         <ion-input type="text" class="form-control" formControlName="nombre" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
         <ion-input type="text" class="form-control" formControlName="apellido" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
         <ion-input type="text" class="form-control" formControlName="correo"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="text" class="form-control" formControlName="contrasena"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="2">
          
        </ion-col>
        <ion-col size="8">
          <ion-button type="submit" expand="block" shape="round">
            REGISTRARSE
          </ion-button>
        </ion-col>
        <ion-col size="2">
          
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
<br><br>

<ion-row>
  <ion-col size="3">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </ion-col>
  <ion-col size="6">
    <ion-button routerLink="/home" expand="block">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="3">
    &nbsp;
  </ion-col>
  
  
</ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar color="morado">

  </ion-toolbar>
</ion-footer>
